<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>只给喜欢的人看！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: #000; /* 背景底色 */
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://s3.mnat.cn/2025/01/02/67756ba9e7ce9.png') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            opacity: 0.9; /* 设置背景图片的不透明度 */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0); /* 半透明覆盖层 */
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        input, button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input {
            width: 200px;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="container">
        <h1>这里是Sky的个人网站</h1>
        <p>请输入我最喜欢的人的生日（农历）</p>
        <form id="passwordForm">
            <input type="text" id="password" placeholder="例：五月十八" required>
            <button type="submit">提交</button>
        </form>
        <p id="message" style="color: red; margin-top: 10px;"></p>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value.trim();
            if (password === '三月二十') {
                window.location.href = 'success.html'; // 替换为正确页面链接
            } else {
                window.location.href = 'error.html'; // 替换为错误页面链接
            }
        });
    </script>
</body>
</html>

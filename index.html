// App State
let words = [...originalWords];
let index = parseInt(localStorage.getItem('progressIndex')) || 0;
let unknownWords = JSON.parse(localStorage.getItem('unknownWords') || '[]');
let inReviewMode = false;
let reviewIndex = 0;
let isRandom = localStorage.getItem('randomMode') === 'true';

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function toggleRandomMode() {
  isRandom = !isRandom;
  localStorage.setItem('randomMode', isRandom);
  document.getElementById('modeBtn').innerText = isRandom ? '随机' : '顺序';
  if (isRandom) {
    words = [...originalWords];
    shuffle(words);
    index = 0;
  } else {
    words = [...originalWords];
    index = 0;
  }
  saveProgress();
  showWord();
}

function saveProgress() {
  localStorage.setItem('progressIndex', index);
  localStorage.setItem('unknownWords', JSON.stringify(unknownWords));
}

function updateProgressBar() {
  document.getElementById('progressText').innerText = `已背 ${index + 1} / ${words.length}`;
  document.getElementById('progressBar').style.width = `${((index + 1) / words.length) * 100}%`;
}

function showWord() {
  const data = words[index];
  document.getElementById('modeTitle').innerText = "CET-4 单词";
  document.getElementById('word').innerText = data.word;
  document.getElementById('phonetic').innerText = data.phonetic;
  document.getElementById('meaning').innerText = data.meaning;
  document.getElementById('phonetic').classList.remove('visible');
  document.getElementById('meaning').classList.remove('visible');
  document.getElementById('nextBtn').style.display = 'none';
  document.getElementById('mainBtns').style.display = 'flex';
  document.getElementById('reviewBtns').style.display = 'none';
  updateProgressBar();
}

function nextWord() {
  index = (index + 1) % words.length;
  saveProgress();
  const card = document.getElementById('card');
  card.classList.add('fade');
  setTimeout(() => {
    card.classList.remove('fade');
    showWord();
  }, 400);
}

function markKnown() {
  nextWord();
}

function markUnknown() {
  const data = words[index];
  if (!unknownWords.some(w => w.word === data.word)) {
    unknownWords.push(data);
    saveProgress();
  }
  document.getElementById('phonetic').classList.add('visible');
  document.getElementById('meaning').classList.add('visible');
  document.getElementById('nextBtn').style.display = 'inline-block';
}

function speakWord() {
  const data = inReviewMode ? unknownWords[reviewIndex] : words[index];
  const utter = new SpeechSynthesisUtterance(data.word);
  utter.lang = 'en-US';
  speechSynthesis.speak(utter);
}

function toggleReviewMode() {
  inReviewMode = !inReviewMode;
  if (inReviewMode) {
    reviewIndex = 0;
    document.getElementById('mainBtns').style.display = 'none';
    document.getElementById('reviewBtns').style.display = 'flex';
    document.getElementById('nextBtn').style.display = 'none';
    showReviewWord();
  } else {
    showWord();
  }
}

function showReviewWord() {
  if (unknownWords.length === 0) {
    alert("暂无需要复习的单词");
    toggleReviewMode();
    return;
  }
  const data = unknownWords[reviewIndex];
  document.getElementById('modeTitle').innerText = "复习模式";
  document.getElementById('word').innerText = data.word;
  document.getElementById('phonetic').innerText = data.phonetic;
  document.getElementById('meaning').innerText = data.meaning;
  document.getElementById('phonetic').classList.add('visible');
  document.getElementById('meaning').classList.add('visible');
  document.getElementById('nextBtn').style.display = 'none';
}

function nextReviewWord() {
  reviewIndex = (reviewIndex + 1) % unknownWords.length;
  const card = document.getElementById('card');
  card.classList.add('fade');
  setTimeout(() => {
    card.classList.remove('fade');
    showReviewWord();
  }, 400);
}

function markReviewedKnown() {
  unknownWords.splice(reviewIndex, 1);
  if (unknownWords.length === 0) {
    alert("复习完成，全部掌握！");
    toggleReviewMode();
    return;
  }
  reviewIndex = reviewIndex % unknownWords.length;
  saveProgress();
  nextReviewWord();
}

document.getElementById('modeBtn').innerText = isRandom ? '随机' : '顺序';
showWord();
</script></body></html>

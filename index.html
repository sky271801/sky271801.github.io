<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CET-4 背单词</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem 3rem;
      max-width: 400px;
      text-align: center;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .card.fade {
      opacity: 0;
      transform: translateY(20px);
    }
    .word {
      font-size: 2rem;
      font-weight: 700;
      margin: 1.5rem 0 0.5rem;
      cursor: pointer;
      color: #007aff;
    }
    .phonetic, .meaning {
      display: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #555;
    }
    .btn-group {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 1.5rem;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="modeTitle">CET-4 单词</h1>
    <div class="word" id="word" onclick="speakWord()">Loading...</div>
    <div class="phonetic" id="phonetic"></div>
    <div class="meaning" id="meaning"></div>
    <div class="btn-group" id="mainBtns">
      <button onclick="markKnown()">认识</button>
      <button onclick="markUnknown()">不认识</button>
      <button onclick="toggleReviewMode()">复习模式</button>
    </div>
    <div class="btn-group" id="reviewBtns" style="display: none;">
      <button onclick="markReviewedKnown()">记住了</button>
      <button onclick="nextReviewWord()">下一个</button>
      <button onclick="toggleReviewMode()">退出复习</button>
    </div>
    <div class="btn-group" style="margin-top: 0.5rem;">
      <button onclick="nextWord()" id="nextBtn" style="display: none;">下一个</button>
    </div>
  </div>  <script>
    let words = [];
    let index = 0;
    let unknownWords = [];
    let inReviewMode = false;
    let reviewIndex = 0;

    async function loadWords() {
      const response = await fetch('CET4_edited.txt');
      const text = await response.text();
      const lines = text.trim().split('\n');
      words = lines.map(line => {
        const match = line.match(/^(.+?)\s+(.*?)\s+(.+)$/);
        if (match) {
          return {
            word: match[1].trim(),
            phonetic: match[2].trim(),
            meaning: match[3].trim()
          };
        }
        return null;
      }).filter(Boolean);
      showWord();
    }

    function showWord() {
      const card = document.getElementById('card');
      const data = words[index];
      document.getElementById('modeTitle').innerText = "CET-4 单词";
      document.getElementById('word').innerText = data.word;
      document.getElementById('phonetic').innerText = data.phonetic;
      document.getElementById('meaning').innerText = data.meaning;
      document.getElementById('phonetic').style.display = 'none';
      document.getElementById('meaning').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('mainBtns').style.display = 'flex';
      document.getElementById('reviewBtns').style.display = 'none';
    }

    function nextWord() {
      index = (index + 1) % words.length;
      const card = document.getElementById('card');
      card.classList.add('fade');
      setTimeout(() => {
        card.classList.remove('fade');
        showWord();
      }, 400);
    }

    function markKnown() {
      nextWord();
    }

    function markUnknown() {
      const data = words[index];
      if (!unknownWords.some(w => w.word === data.word)) {
        unknownWords.push(data);
      }
      document.getElementById('phonetic').style.display = 'block';
      document.getElementById('meaning').style.display = 'block';
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    function speakWord() {
      const data = inReviewMode ? unknownWords[reviewIndex] : words[index];
      const utter = new SpeechSynthesisUtterance(data.word);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    function toggleReviewMode() {
      inReviewMode = !inReviewMode;
      if (inReviewMode) {
        reviewIndex = 0;
        document.getElementById('mainBtns').style.display = 'none';
        document.getElementById('reviewBtns').style.display = 'flex';
        document.getElementById('nextBtn').style.display = 'none';
        showReviewWord();
      } else {
        showWord();
      }
    }

    function showReviewWord() {
      if (unknownWords.length === 0) {
        alert("暂无需要复习的单词");
        toggleReviewMode();
        return;
      }
      const data = unknownWords[reviewIndex];
      document.getElementById('modeTitle').innerText = "复习模式";
      document.getElementById('word').innerText = data.word;
      document.getElementById('phonetic').innerText = data.phonetic;
      document.getElementById('meaning').innerText = data.meaning;
      document.getElementById('phonetic').style.display = 'block';
      document.getElementById('meaning').style.display = 'block';
    }

    function nextReviewWord() {
      reviewIndex = (reviewIndex + 1) % unknownWords.length;
      const card = document.getElementById('card');
      card.classList.add('fade');
      setTimeout(() => {
        card.classList.remove('fade');
        showReviewWord();
      }, 400);
    }

    function markReviewedKnown() {
      unknownWords.splice(reviewIndex, 1);
      if (unknownWords.length === 0) {
        alert("复习完成，全部掌握！");
        toggleReviewMode();
        return;
      }
      reviewIndex = reviewIndex % unknownWords.length;
      nextReviewWord();
    }

    loadWords();
  </script></body>
</html>

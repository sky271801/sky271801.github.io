<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 5vw;
            background: linear-gradient(45deg, #FFA07A, #FFD700, #00BFFF, #8A2BE2, #FF69B4, #FFA07A);
            background-size: 600% 600%;
            animation: gradient 15s ease infinite;
            color: #fff;
            position: relative;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 6vw;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 4vw;
        }

        .poem {
            font-size: 3vw;
            font-family: SimSun, sans-serif;
            text-align: center;
            margin-top: 4vw;
            line-height: 1.5; /* 设置行高，确保每行只显示一行诗 */
        }

        .poem span {
            display: inline-block;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            0% {
                transform: translate(-2px, -2px) rotate(-2deg);
            }
            100% {
                transform: translate(2px, 2px) rotate(2deg);
            }
        }

        .signature {
            font-size: 1.5vw;
            color: #fff;
            margin-top: 4vw;
        }
        /* 添加水印样式 */
        .watermark {
            position: absolute;
            bottom: 5vw;
            right: 5vw;
            font-size: 10vw;
            color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            z-index: 1; /* 将水印置于诗文之上 */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <div class="poem" id="poem"></div>
    <p class="signature">Created by Sky using ChatGPT on March 14, 2024</p>
    <!-- 添加水印 -->
    <div class="watermark">Sky</div>

    <script>
        function renderPoem() {
            var poemContainer = document.getElementById("poem");
            var poemText = `春江潮水连海平，海上明月共潮生。
                            滟滟随波千万里，何处春江无月明！
                            江流宛转绕芳甸，月照花林皆似霰。
                            空里流霜不觉飞，汀上白沙看不见。
                            江天一色无纤尘，皎皎空中孤月轮。
                            江畔何人初见月？江月何年初照人？
                            人生代代无穷已，江月年年望相似。
                            不知江月待何人，但见长江送流水。
                            白云一片去悠悠，青枫浦上不胜愁。
                            谁家今夜扁舟子？何处相思明月楼？
                            可怜楼上月裴回，应照离人妆镜台。
                            玉户帘中卷不去，捣衣砧上拂还来。
                            此时相望不相闻，愿逐月华流照君。
                            鸿雁长飞光不度，鱼龙潜跃水成文。
                            昨夜闲潭梦落花，可怜春半不还家。`;

            // 分割诗歌文字为单个汉字
            var poemLines = poemText.split('\n');

            // 将每行诗歌加入容器
            poemLines.forEach(function(line) {
                var span = document.createElement('span');
                span.textContent = line;
                // 生成随机动画延迟时间
                var delay = Math.random() * 1 + 0.5; // 随机生成0.5到1.5之间的数
                span.style.animationDelay = delay + 's'; // 设置动画延迟时间
                poemContainer.appendChild(span);
                var br = document.createElement('br');
                poemContainer.appendChild(br);
            });
        }

        // 在页面加载后渲染诗歌
        window.onload = renderPoem;
    </script>
</body>
</html>
